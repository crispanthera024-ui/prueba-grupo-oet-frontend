<button class="theme-toggle" (click)="theme.toggle()" [attr.aria-label]="theme.theme() === 'dark' ? 'Switch to light theme' : 'Switch to dark theme'" title="Toggle theme">
	@if (theme.theme() === 'dark') {
		☀️
	} @else {
		🌙
	}
	<span class="visually-hidden">Toggle theme</span>
</button>
